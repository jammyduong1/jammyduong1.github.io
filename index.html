<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh Mục Đường Link</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .link-item { margin-bottom: 20px; }
    .link-item a { font-size: 18px; color: #337ab7; text-decoration: none; }
    .link-item a:hover { text-decoration: underline; }
    .description { color: #555; margin-top: 5px; }
  </style>
  <script>
    // Hàm lấy giá trị tham số từ URL
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    window.onload = function() {
      // Kiểm tra xem URL có tham số 'alias' không
      var alias = getParameterByName('alias');
      if (alias) {
        // Định nghĩa bảng chuyển hướng cho các alias
        var redirects = {
          'link1': 'https://duongttd.notion.site/SHARE-TRICK-3038e78318d3434f847aea314589629c?pvs=4',
          'link2': 'https://duongttd.notion.site/C-ng-Vi-c-1df0d145283e495d8bb36b86f8bff78e?pvs=4',
          'link3': 'https://duongttd.notion.site/H-c-T-p-4b606c5f7ce8405ab911b777b65d6b8e?pvs=4',
          'link4': 'https://example.com/link4',
          'link5': 'https://example.com/link5'
        };

        if (redirects[alias]) {
          // Chuyển hướng nếu tìm thấy alias tương ứng
          window.location.href = redirects[alias];
        }
      }
    }
  </script>
</head>
<body>
  <h1>Danh Mục Đường Link</h1>
  <div class="link-item">
    <a href="?alias=link1">SHARE & TRICK</a>
  </div>
  <div class="link-item">
    <a href="?alias=link2">CÔNG VIỆC</a>
  </div>
  <div class="link-item">
    <a href="?alias=link3">HỌC TẬP</a>
  </div>
  <div class="link-item">
    <a href="?alias=link4">Alias 4</a>
    <p class="description">Mô tả: Chuyển hướng đến https://example.com/link4</p>
  </div>
  <div class="link-item">
    <a href="?alias=link5">Alias 5</a>
    <p class="description">Mô tả: Chuyển hướng đến https://example.com/link5</p>
  </div>
</body>
</html>
